<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Search Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
 rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Music <span>Video</span></h1>
            <p>Search any Music Video here</p>
        </header>

        <section>
            <form id="search-form" name="search-form" onsubmit="return search()">
                <div class="fieldcontainer">
                    <input type="search" id="query" class="search-field" placeholder="type that video here">
                    <input type="submit" name="submit-btn" id="search-btn" value="">
                </div>
            </form>
            <ul id="results"></ul>

            <div id="buttons"></div>
        </section>

        <footer>
            <p>Copyright &copy; 2021, All Rights Reserved</p>
        </footer>
    
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
